<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Wrapper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .api-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .api-input input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        .api-input button {
            padding: 8px 16px;
            background: rgba(255,255,255,0.3);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .settings {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        #model {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        #clearBtn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        #messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .avatar {
            background: #e9ecef;
        }

        .message .content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user .content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ ChatGPT Wrapper</h1>
            
            <div class="api-input" id="apiKeySection">
                <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API key">
                <button onclick="saveApiKey()">Save Key</button>
            </div>
            
            <div class="settings" style="display: none;" id="settingsSection">
                <select id="model">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
                </select>
                <button id="clearBtn" onclick="clearChat()">Clear Chat</button>
                <button onclick="changeApiKey()">Change Key</button>
            </div>
            
            <div class="warning">
                ‚ö†Ô∏è Your API key is stored only in your browser and never sent anywhere except OpenAI.
            </div>
        </header>

        <div id="chatContainer">
            <div id="messages"></div>
        </div>

        <div class="input-area">
            <textarea 
                id="messageInput" 
                placeholder="Enter your API key first..." 
                rows="3"
                disabled
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelect = document.getElementById('model');
        
        let conversationHistory = [];
        let apiKey = localStorage.getItem('openai_api_key') || '';

        // Initialize
        if (apiKey) {
            document.getElementById('apiKeySection').style.display = 'none';
            document.getElementById('settingsSection').style.display = 'flex';
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.placeholder = 'Type your message here...';
            addMessage('assistant', 'Hello! How can I help you today?');
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (!key) {
                alert('Please enter a valid API key');
                return;
            }
            
            apiKey = key;
            localStorage.setItem('openai_api_key', key);
            
            document.getElementById('apiKeySection').style.display = 'none';
            document.getElementById('settingsSection').style.display = 'flex';
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.placeholder = 'Type your message here...';
            messageInput.focus();
            
            addMessage('assistant', 'Hello! How can I help you today?');
        }

        function changeApiKey() {
            localStorage.removeItem('openai_api_key');
            location.reload();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            
            messageInput.value = '';
            
            const loadingId = showLoading();
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API request failed');
                }
                
                const data = await response.json();
                
                removeLoading(loadingId);
                
                const assistantMessage = data.choices[0].message.content;
                addMessage('assistant', assistantMessage);
                conversationHistory.push({ role: 'assistant', content: assistantMessage });
                
            } catch (error) {
                console.error('Error:', error);
                removeLoading(loadingId);
                addMessage('assistant', '‚ùå Error: ' + error.message);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.parentElement.scrollTop = messagesContainer.parentElement.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-' + Date.now();
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'ü§ñ';
            
            const loadingContent = document.createElement('div');
            loadingContent.className = 'content loading';
            loadingContent.innerHTML = '<span></span><span></span><span></span>';
            
            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(loadingContent);
            messagesContainer.appendChild(loadingDiv);
            
            messagesContainer.parentElement.scrollTop = messagesContainer.parentElement.scrollHeight;
            
            return loadingDiv.id;
        }

        function removeLoading(loadingId) {
            const loadingDiv = document.getElementById(loadingId);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                conversationHistory = [];
                messagesContainer.innerHTML = '';
                addMessage('assistant', 'Hello! How can I help you today?');
            }
        }
    </script>
</body>
</html>
